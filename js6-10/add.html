<div class="add container-fluid">
    <div class="dtl clearfix">
        <form class="form-horizontal">
            <div class="add-title">
                <p>{{ titleContent }}Article</p>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">标题名称</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="请输入标题" ng-model="title" class="form-control" required>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">类型</label>
                <div class="col-sm-5">
                    <select ng-model="type" class="form-control" ng-options="type.value as type.label for type in types">

                    </select>
                </div>
                <div class="col-sm-5">
                    <select ng-model="$parent.industry" class="form-control" ng-options="industry.value as industry.label for industry in industries"
                              ng-if="type==3">

                    </select>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">说明</label>
                <div class="col-sm-10">
                    <p id="editor"></p>
                </div>
            </div>
            <div class="form-group col-sm-12" >
                <label class="col-sm-2 control-label">跳转链接</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="请输入链接" ng-model="url" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="img" class=" col-md-2 control-label">图片</label>
                <div class="col-md-10">
                    <label for="img" class='btn btn-primary btn-sm imgSel'>选择图片</label>
                    <input id="img" name="file" type="file" class="form-control input-xs"
                           accept="image/gif,image/jpeg,image/jpg,image/png" nv-file-select
                           uploader="uploader" style="display: none">
                    <img src="{{ imgLoad}}" alt="配图预览" class='imgPre img-responsive' required
                         style="text-align: center;margin-top: 20px;">
                    <div class="table-responsive">
                        <table class="table">
                            <tr>
                                <th>图片名</th>
                                <th>文件大小</th>
                                <th>进度</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            <tr class="imgName" ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5">{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> 上传
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove();delete() ">
                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                    </button>
                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-success btn-xs" ng-click="onLineNow()">立即上线</button>
                        <button class="btn btn-info btn-xs" ng-click="draftSave()">存为草稿</button>
                        <span class="btn btn-default btn-xs pull-right" ng-click="cancel()" style="margin-right: 5%">取消</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
