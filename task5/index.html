<body>
<input type="text" id="text">
<input type="password" id="pwd">
<button id="btn">登录</button>
<p id="tips"></p>
<h1 id=""></h1>
<script>
    $(function () {
        $("#btn").click(function(){
            $.ajax({
                type:"post",
                url:"/carrots-admin-ajax/a/login?name="+$("#text").val()+"&pwd="+$("#pwd").val(),
                dataType:"json",
                success:function(data){
                    if(data.code===0) {
                        //window.location.href = 'http://dev.admin.carrots.ptteng.com/';
                        alert(data.message);
                    } else if(data.code===-5003||data.code===-5001) {
                        alert(data.message);
                    }
                },
                error:function(){
                    alert("错误！！！");
                }
            })
        })
        $("#btn").click(function(){
            $.ajax({
                type:"POST",
                url:"/carrots-admin-ajax/a/login",
                data:{
                    name:$("#text").val(),
                    pwd:$("#pwd").val()
                },
                dataType:"json",
                success:function(data){
                    if(data.code===0) {
                        //window.location.href = 'http://dev.admin.carrots.ptteng.com/';
                        alert(data.message);
                    } else if(data.code===-5003||data.code===-5001) {
                        alert(data.message);
                    }
                },
                error:function(){
                    alert("错误！！！");
                }
            })
        })
    })
</script>
